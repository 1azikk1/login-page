<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="icon" href="js_logo.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get">
        <label for="username"><h4>Input Username</h4></label>
        <input type="text" name="username" id="username" placeholder="username" required="required">
        <label for="email"><h4>Email address</h4></label>
        <input type="email" name="email" id="email" placeholder="example@gmail.com" required="required">
        <label for="password"><h4>Password</h4></label>
        <input type="password" name="password" id="password" placeholder="password" minlength="4" maxlength="8">
        <label for="passwordCheck"><h4>Verify Password</h4></label>
        <input type="password" name="passwordCheck" id="passwordCheck" placeholder="verify password" minlength="4" maxlength="8"> &nbsp;
        <button type="button" id="register">Register</button> &nbsp;
        <button type="reset" id="cancel">Cancel</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
